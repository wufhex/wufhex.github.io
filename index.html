<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>wufhex's kool site</title>
</head>

<body>
    <div id="starfield-container">
        <canvas id="starfield"></canvas>
    </div>

    <div id="tux-crash-container" class="tux-crash-container-anim div-center" style="white-space: pre;"></div>
    <div class="window main-content">
        <div class="title-bar">
            <div class="title-bar-text">Wufhex's website</div>
            <div class="title-bar-controls">
                <button aria-label="Close" disabled></button>
            </div>
        </div>

        <div class="window-body">
            <p class="header">Nothing is forgotten.</p>
            <div class="plasma-wrapper">
                <canvas id="plasma-canvas"></canvas>
            </div>
        </div>

        <div class="status-bar">
            <p class="status-bar-field">
                <a class="cursor-pointer-98" target="_blank" href="https://github.com/wufhex">GitHub</a>
            </p>
            <p class="status-bar-field">
                <a class="cursor-pointer-98 na" href="#">Games</a>
            </p>
            <p class="status-bar-field">
                <a class="cursor-pointer-98 na" href="#">About Me</a>
            </p>
        </div>
</body>
<script defer src="./starfield.js"></script>
<script defer src="./plasma.js"></script>
<script defer src="./script.js"></script>

</html>
